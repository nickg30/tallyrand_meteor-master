<template name="Apps">
	{{#if $.Session.get 'newRecipe'}}
		{{> NewRecipe}}
	{{else}}
		<button class="new-recipe">New Menu Item</button>
	{{/if}}	
	<section class="recipes">
		{{#if Template.subscriptionsReady}}
			{{#each recipes}}
				{{> Recipe}}
			{{/each}}
		{{else}}
			<p>Loading</p>
		{{/if}}
	</section>
</template>
